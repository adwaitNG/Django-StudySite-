{% for room in rooms %}
<div>
  {% if request.user == room.host %}
  <a href="{% url 'base.updateRoom' room.id %}">Edit</a>
  <a href="{% url 'base.deleteRoom' room.id %}">Delete</a>
  {% endif %}
  <a href="{% url 'base.userProfile'  room.host.id %}">@{{room.host.username }}</a>
  <h5>
    {{room.id}} --<a href="{% url 'base.room' room.id %}"> {{room.name}}</a>
  </h5>
  <small>{{room.topic.name}}</small>
  <hr />
</div>
{% endfor %}
