<h3>Recent Activity</h3>
<hr />
{%for message in roomMessages%}
<div>
  <small
    ><a href="{% url 'base.userProfile' message.user.id %}"
      >@{{message.user}}
    </a>
    {{message.created|timesince}}
  </small>
  <small>replied to "{{message.room}}"</small>
  <p>{{message}}</p>
  {% if request.user == message.user%}
  <a href="{% url 'base.deleteMessage' message.id%}">Delete</a>
  {% endif %}
  <hr />
</div>
{%endfor%}
